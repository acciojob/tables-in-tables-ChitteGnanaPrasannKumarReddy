<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nested Tables Example</title>
<style>
  /* Style for the table */
  table {
    border-collapse: collapse;
    width: 100%;
    border: 1px solid #ccc;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
  }
  /* Style for the cell with black background */
  .black-cell {
    background-color: black;
    color: white;
  }
</style>
</head>
<body>

<!-- Main table with nested tables -->
<table>
  <tr>
    <td>
      <!-- Nested Table 2 -->
      <table>
        <tr>
          <th colspan="2">Nested Table 2</th>
        </tr>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
       <tr>
          <td>abc</td>
          <td>def</td>
        </tr>
      </table>
    </td>
    <td>
      <!-- Nested Table 1 -->
      <table>
        <tr>
          <th colspan="2">Nested Table 1</th>
        </tr>
           <tr>
          <td colspan="2" class="black-cell">HTML</td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>
      <!-- Nested Table 1 -->
      <table>
        <tr>
          <th colspan="2">Nested Table 3</th>
        </tr>
        <tr>
          <th>Nested Table</th>
          <th>Demo Continured</th>
        </tr>
              </table>
    </td>
    <td>
      <!-- Nested Table 4 -->
      <table>
        <tr>
          <th colspan="2">Nested Table 4</th>
        </tr>
       
          <tr>
          <td colspan="2">
            <ul>
              <li>List item </li>
              <li>List item </li>
              <li>List item </li>
            </ul>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

</body>
</html>
